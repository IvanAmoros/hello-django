{% extends 'main.html' %}

{% block content %}
  {% if page == 'login' %}
	<div>
	  <form method="POST" action="">
		{% csrf_token %}

		<label>Username:</label>
		<input type="text" name="username" placeholder="Enter Username"/>

		<label>Password:</label>
		<input type="password" name="password" placeholder="Enter Password"/>

		<input type="submit" value="Login"/>
	  </form>

	  <p>Haven't signed up yet?</p>
	  <a href="{% url 'register' %}">Sign up</a>

	  <!-- Add the third-party login button -->
	  <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a>
	  <br>
	  <a href="{% url 'social:begin' 'oauth2-42' %}">Login with 42 API</a>
	</div>
  {% else %}
	<div>
	  <form method="POST" action="">
		{% csrf_token %}
		{{form.as_p}}
		<input type="submit" value="Register"/>
	  </form>
	  <p>Already signed up?</p>
	  <a href="{% url 'login' %}">Login</a>
	</div>
  {% endif %}

  <!-- Include the third-party login script (replace with your actual script) -->
  <!-- <script src="path/to/third-party-login-script.js"></script> -->
{% endblock content %}
